<!DOCTYPE html>
<html>
<head>
 <title>Sports Quiz App</title>
 <meta name="Sports Quiz App" content="The sports quiz is where you can answer questions about various sports topics">
 <link rel="stylesheet" href="main.css"/>
</head>
<body>
 <header class="home-screen">
   <h1 class="main-header">Sports Quiz</h1>
   <h3 class="intro-header"> Welcome to the Sports Quiz. This quiz contains questions on various sports topics</h3>
</header>
<main>
  <section class="home-screen">
    <div class="image-container">
      <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSc3S_16YMemKr0xz5gqIJgRFontagmpFDl5hCSIcsilQ7AjEb2fA" class="home-screen-image">
    </div>
    <div>
      <button class="start-quiz">Start Quiz</button>
    </div>
  </section>

<section class = "questions-answers hidden">
   <h2 class = "counter-header">Question <span class = "current-question"></span> of 5</h2>
   <p class = "question"></p>
</section>

<section class = "multiple-choice hidden">
  <ul>
    <li>
     <button class = "top-left-button"><span class = "answer-a"></span></button>
    </li>
    <li>
     <button class = "bottom-left-button"><span class = "answer-b"></span></button>
    </li>
    <li>
      <button class = "bottom-right-button"><span class = "answer-c"></span></button>
    </li>
    <li>
      <button class = "top-right-button"><span class = "answer-d"></span></button>
    </li>
  </ul>
<p class = "counter-bottom">You got <span class = "correct-answer"></span> out of <span class = "current-question-footer"></span> correct!</p>
</section>
<div class = "bottom-image-container">
 <img src = "nba_trophy.jpg" class = 'bottom-image'>
</div>
<section class="overall-score-screen hidden">
  <h2>You Finished The Quiz!</h2>
  <p><span class="correct-answer"></span> out of <span class = "current-question-footer"></span> questions correct!</p>
  <h4>Try Again?</h4>

  <div class="button-container">
    <button class="replay-quiz">Yes!</button>
  </div>
</section>

</main>

<footer>

</footer>


<div class="correct hidden">
  <h2>You Got it Right!</h2>
</div>

<div class="wrong hidden">
  <h2>You Got it Wrong...</h2>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</html>
