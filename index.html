<!DOCTYPE html>
<html>
<head>
 <title>Sports Quiz App</title>
 <meta name="Sports Quiz App" content="The sports quiz is where you can answer questions about various sports topics">
 <link href="https://fonts.google.com/css?family=Roboto:400,700" rel="stylesheet"/>
 <link rel="stylesheet" href="main.css"/>
</head>
<body>
 <header>
   <h1 class="main-header">Sports Quiz</h1>
   <h3 class="intro-header"> Welcome to the Sports Quiz. This quiz contains questions on various sports topics</h3>
</header>
<main>
   <img src = "" class="title-image">
   <button class = "start-quiz">Start Quiz</button>
<section class = "questions-answers hidden">
   <h2 class = "counter-header">Question<span class = "current-question"></span>of 10</h2>
   <p class = "question"></p>
</section>
<section class = "multiple-choice hidden">
  <ul>
    <li>
     <button class = "top-left-button">A</button>
    </li>
    <li>
     <button class = "bottom-left-button">B</button>
    </li>
    <li>
      <button class = "bottom-right-button">C</button>
    </li>
    <li>
      <button class = "top-right-button">D</button>
    </li>
  </ul>
<p class = "counter-bottom">You got<span class = "correct-answer"></span>out of 10 correct!</p>
</section>



</main>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
</html>
